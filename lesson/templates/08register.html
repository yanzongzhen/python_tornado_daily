<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h1>Register</h1>
{% if error %}
    {{ error }}
{% end %}

<form method="post" action="/register">
    <p>用户名<br><input type="text" name="name"></p>
    <p>密码<br><input type="text" name="password1"></p>
    <p>再次输入密码<br><input type="text" name="password2"></p>
    <input type="submit">
</form>


</body>
</html>
